<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event_counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1  id="counter-title">Event Counter</h1>
      <div class="page1 container">
        <form class="form">
          <div>
            <input id="name-title" type="text" placeholder="Enter your event name:" />
          </div>
          <div>
            <input id="date-title" type="date" />
          </div>
          <div>
            <button  id="btn">Count</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal">
      <div class="container">
        <h1 id="modal-title">salom</h1>
       <div class="modal-page">
         <div>
          <h1 id="day-score">0</h1>
          <br />
          <h3>Days</h3>
        </div>
        <div>
          <h1 id="hour-score">0</h1>
          <br />
          <h3>HOURS</h3>
        </div>
        <div>
          <h1 id="minut-score">0</h1>
          <br/>
          <h3>MINUTES</h3>
        </div>
        <div>
          <h1 id="second-score">0</h1>
          <br/>
          <h3>SECONDS</h3>
        </div>
       </div>
      </div>
    </div>
    <div class="overlay"></div>
    <script src="app.js"></script>
  </body>
</html>
